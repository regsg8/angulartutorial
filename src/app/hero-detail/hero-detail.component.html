<div *ngIf='hero'>
    <h2>{{ hero.name | uppercase }} Details </h2>
    <div><span>ID: </span> {{ hero.id }} </div>
    <div>
      <label>Name: 
        <input [(ngModel)]='hero.name' placeholder="name" />
      </label> 
    </div>
    <button (click)='goBack()'>Go Back</button> &nbsp; <button (click)='save()' > Save </button>
  </div>
